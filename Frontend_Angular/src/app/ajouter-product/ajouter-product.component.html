<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl p-8 relative">
    <h2 class="text-3xl font-bold mb-8">Ajouter un Nouveau Produit</h2>
    <form [formGroup]="pForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom du Produit</label>
        <input
          id="nom"
          formControlName="nom"
          type="text"
          placeholder="Nom du produit"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-300" />
        <div *ngIf="pForm.get('nom')?.invalid && pForm.get('nom')?.touched" class="text-red-500 text-sm">
          <small>Le nom est requis.</small>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Description du produit"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>
        <div *ngIf="pForm.get('description')?.invalid && pForm.get('description')?.touched" class="text-red-500 text-sm">
          <small>La description est requise.</small>
        </div>
      </div>

      <div>
        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantité</label>
        <input
          id="quantity"
          formControlName="quantity"
          type="number"
          placeholder="Quantité"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-300" />
        <div *ngIf="pForm.get('quantity')?.invalid && pForm.get('quantity')?.touched" class="text-red-500 text-sm">
          <small>La quantité est requise.</small>
        </div>
      </div>

      <div>
        <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
        <input
          id="prix"
          formControlName="prix"
          type="number"
          placeholder="Prix"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-300" />
        <div *ngIf="pForm.get('prix')?.invalid && pForm.get('prix')?.touched" class="text-red-500 text-sm">
          <small>Le prix est requis.</small>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="pForm.invalid"
        class="w-full bg-blue-500 text-white font-bold py-3 rounded-md hover:bg-blue-600 disabled:bg-gray-400 transition duration-300">
        Enregistrer le Produit
      </button>
    </form>
  </div>
</div>
